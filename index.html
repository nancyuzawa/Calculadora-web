<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- colocar icone na janela -->
    <link rel="shortcut icon" href="./icone-calculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="painel">
            <input type="number" placeholder="0">
        </div>
        <div class="grid-container">
            <div class="container1">
                <button class="button numero button-config" id="item1">AC</button>
                <button class="button numero" id="item2">DEL</button>
                <button class="button operacao" id="item3">&#247;</button>
                <button class="button numero" id="item4">1</button>
                <button class="button numero" id="item5">2</button>
                <button class="button numero" id="item6">3</button>
                <button class="button operacao" id="item7">*</button>
                <button class="button numero" id="item8">4</button>
                <button class="button numero" id="item9">5</button>
                <button class="button numero" id="item10">6</button>
                <button class="button operacao" id="item11">+</button>
                <button class="button numero" id="item12">7</button>
                <button class="button numero" id="item13">8</button>
                <button class="button numero" id="item14">9</button>
                <button class="button operacao" id="item15">-</button>
                <button class="button button-config numero" id="item16">.</button>
                <button class="button numero" id="item17">0</button>
                <button class="button operacao" id="item18">=</button>
            </div>
        </div>
    </div>
</body>
</html>
